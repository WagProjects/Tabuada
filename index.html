<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de números</title>
    <link rel="stylesheet" href='estilo.css'>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div id='numero'>
            <p>Número <input type="number" name="num" id="txtn"> <input type="button" value="Gerar Tabuada" id="gerar" onclick="tabuada()"></p>
            
        </div>
        <div id='res'>
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p>Linkedin | Facebook</p>
    </footer>
    <script src="ambiente.js"></script>
</body>
</html>
